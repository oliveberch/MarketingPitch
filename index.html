<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>Marketing Pitch Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Add your CSS and JavaScript files here -->
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>

  <div class="wrapper">
    <header>
      <h1>Marketing Pitch Generator</h1>
    </header>
    <main>
      <!-- Product Details Input -->
      <section id="product-details-container">
        <h2>Enter Product Details</h2>
        <textarea
          id="product-details"
          placeholder="Describe your product..."
        ></textarea>
        <button id="generate-pitch-btn">Generate Pitch</button>
      </section>
      <!-- Marketing Pitch Output -->
      <section id="marketing-pitch-container">
        <h2>Marketing Pitch</h2>
        <p id="marketing-pitch-text">Your marketing pitch will appear here.</p>
      </section>
    </main>
    <footer>&copy; 2023 Marketing Pitch Generator</footer>
  </body>
</html>
